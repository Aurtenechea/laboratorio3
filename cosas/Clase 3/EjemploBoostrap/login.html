<!DOCTYPE html>
<html>

<head>

    <title>Login</title>

	<script type="text/javascript">
	
		function mostar(){

	</script>

        <div class="form-group">
		
			<label for="usuario" class="control-label">Usuario</label>

		</div>
		<div class="form-group row">

		</div>

</form>
</div>
</div>
</div>
