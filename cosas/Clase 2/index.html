<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <!--script type="text/javascript"  >
     
        </script-->

    </head>
    <body>
        <h1>
            Calculadora
        </h1>
        <fieldset>
            <legend>Sumar numeros</legend>
			<p id="pDescripcion">Se debe ingresar dos numeros y hacer click en el boton sumar para ver el resultado.</P>
            <input id="num1" class="numero" type="number" >
            <label id="lb">
                +
            </label>
            <input id="num2" type="number">
            <button id="btnSuma" >
                Sumar
            </button>
            <button id="btnSumaGuardar" >
                Sumar y Guardar
            </button>
            <br>
            <hr>
            
            <label id="lbResult">
                Resulado:
            </label>
            <input type="text" id="resultado">
			
            <hr>
            <h2>
                Historial de resultados
            </h2>
			<table id="tabla" border="1">
				<thead>
					<tr>
						<th>
							Numero 1
						</th>
						<th>
							Numero 2
						</th>
						<th>
							Resulado
						</th>
					</tr>
				</thead>
				<tbody id="tbody">
                    <tr>
                        <td>
                            1
                        </td>
                        <td>
                            5
                        </td>
                        <td>
                            6
                        </td>
                    </tr>
				</tbody>
			
			</table>
			

        </fieldset>
    </body>

</html>
